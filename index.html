<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - Gourmet Bites</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      animation: slideDown 1s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      animation: slideUp 1s ease-in-out;
    }

    #countdown {
      display: flex;
      gap: 15px;
      font-size: 1.1rem;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      min-width: 70px;
    }

    .time-box span {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .socials {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .socials a {
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.1rem;
      }

      .time-box {
        min-width: 50px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Gourmet Bites</h1>
  <p>Delicious flavors are on their way. Our restaurant is opening soon!</p>

  <div id="countdown">
    <div class="time-box">
      <span id="days">00</span>Days
    </div>
    <div class="time-box">
      <span id="hours">00</span>Hours
    </div>
    <div class="time-box">
      <span id="minutes">00</span>Minutes
    </div>
    <div class="time-box">
      <span id="seconds">00</span>Seconds
    </div>
  </div>

  <div class="socials">
    <a href="#" title="Instagram">&#x1F4F8;</a>
    <a href="#" title="Facebook">&#x1F464;</a>
    <a href="#" title="Twitter">&#x1F426;</a>
  </div>

  <script>
    const launchDate = new Date("December 1, 2025 12:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "We're open!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, '0');
      document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
    }, 1000);
  </script>
</body>
</html>
